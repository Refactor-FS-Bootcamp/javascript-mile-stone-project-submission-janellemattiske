<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Department</title>

    <!-- bootstrap CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <!-- Adding Scripts -->
    <script src="../scripts/common.js" defer></script>
    <script src="../scripts/DepartmentEdit.js" type="module"></script>
    
  </head>

  <style>
    header {
      width: 100%;
      height: 10vh;
      background-color: powderblue;
    }
    nav {
      height: 10vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .company-name {
      font-size: 2.5rem;
      letter-spacing: 1.3px;
      word-spacing: 3px;
    }
    .menu {
      position: relative;
    }
    .nav-items {
      position: absolute;
      list-style: none;
      width: 200px;
      background-color: #f9f9f9;
      height: 200px;
      box-shadow: 0px 0px 5px black;
      border: 1px solid black;
      display: none;
    }
    .nav-item {
      margin: 10px auto;
    }
    .nav-item a {
      padding: 5px 10px;
      text-decoration: none;
      color: black;
      letter-spacing: 1.3px;
      font-weight: 2px;
    }

    .wrapper {
      width: 100%;
      background-color: #f9f9f9;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .edit-from {
      padding: 10px 20px;
      width: 500px;
      height: 200px;
      display: flex;
      flex-direction: column;
      row-gap: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.548);
    }
    .form-h1 {
      border-bottom: 2px solid skyblue;
      padding-bottom: 5px;
    }
  </style>
  <body>
    <!-- Header Section For all Pages  -->
    <header>
      <nav class="container">
        <div class="logo">Logo</div>
        <div class="company-name">Edit Department</div>
        <div class="menu">
          <button class="btn btn-primary" id="menu">Menu</button>
          <div class="nav-items">
            <li class="nav-item"><a href="../pages/index.html">Home</a></li>
            <li class="nav-item">
              <a href="../pages/employee.html"> Employee </a>
            </li>
            <li class="nav-item">
              <a href="../pages/departmnet.html"> Department </a>
            </li>
          </div>
        </div>
      </nav>
    </header>
    <!-- main Section  -->
    <div class="wrapper">
      <form class="form edit-from">
        <h1 class="form-h1">Enter Department Details</h1>
        <input
          type="text"
          name="deptName"
          id="deptName"
          class="form-control"
          placeholder="Department Name"
        />
        <div>
          <button class="btn btn-primary submit" id="update">Update</button>
          <button class="btn btn-warning submit" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
