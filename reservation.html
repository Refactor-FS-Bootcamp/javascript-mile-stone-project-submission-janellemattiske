<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

	<!-- custom css file link -->
	<link rel="stylesheet" type="text/css" href="style.css">
    
<div class="reservation" id="reservation">
    <div class="image">
        
    </div>

    <div class="form">
        <h1 class="heading">book a table</h1>
        <center><h3 class="sub-heading">~ check out our place ~ </h3></center>

        <main>
            <div class="container-fluid">
              <div class="row">
              </div>
              <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
              <div class="container" id="form">
                <form>
                  <div class="form-group">
                    <label for="Name"></label>
                    <input type="text" class="form-control" id="name" placeholder=" Please Enter Your Name" name="Name">
                  </div>
                  <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder=" Please Enter Your email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="Date"></label>
                    <input type='date' class="form-control" id='date'>
                  </div> 
                  <div class="form-group">
                    <label for="time"></label>
                    <input type='time' class="form-control" id='time'>
                  </div>  
                  <div class="form-group">
                    <label for="people"></label>
                    <input type="number" class="form-control" id="people" placeholder=" Please Enter No Of People" name="people">
                  </div> 
                  <div class="form-group">
                    <button type="submit" class="btn btn-warning mt-3" id="Book" style="font-family:Pacifico;color: aliceblue;">Book NOW</button>
                    <center><a href="home.html" class="btn">Back</a></center>
                  </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
          </main>
    <br>
    
</div>
</head>

 <script src="main.js"></script>
</body>
</html>
